<!DOCTYPE html>
<html>
<head>
    <title>Project Selection</title>
    <meta name="description" content="Select your project">
    <link id="favicon" rel="icon"
          href="https://cdn.glitch.com/914cc278-c3a0-4b60-8a95-d762ade5c801%2Ffavicon.ico?1536121283726"
          type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
<br><br>
<div class="container">
    <img src="https://cdn.glitch.com/914cc278-c3a0-4b60-8a95-d762ade5c801%2Flogo.png?1536121292050">
    <span style="float:right">Dept. of ISE, DSCE</span>
    <hr>
    <h4>Welcome to Team Selection and Project Allotment Process</h4>
    <hr>
    <form action="">
        <div class="form-group">
          <label for="team-members"><strong>Step 1:</strong> Enter your Team Members' USNs <b>(one in each line)</b> Minimum 3 and Maximum 4</label>
            <textarea class="form-control" rows="4" id="team-members"></textarea>
        </div>
        
        <div id="alerts"></div>
        <hr>
        <label><strong>Step 2: </strong>Select your project from the Available Projects list (by priority of choices) </label><br>
        <small>Disclaimer: Final project assignments are up to the faculty.</small>
        <div class="row">
            <div class="col-md jumbotron m-4 pt-3 pb-3">
                <b>Available Projects</b>
                <hr>
                <div id="projectSelectionForm">
                    <img style="display:block; margin-left:auto; margin-right:auto; height:15em"
                         src="https://cdn.glitch.com/c2f40f93-8c0e-4ea1-ab79-d03ffc9797cf%2Findex.triple-gears-loading-icon.svg?1534345143690">
                </div>
            </div>
            <div class="col-md jumbotron m-4 pt-3 pb-3">
                <b>Allotted Projects <small>live updates</small></b>
                <hr>
                <div style="height:15em;overflow-y:auto">
                    <ul id="takenProjectsList">
                        <img style="display:block; margin-left:auto; margin-right:auto; height:15em"
                             src="https://cdn.glitch.com/c2f40f93-8c0e-4ea1-ab79-d03ffc9797cf%2Findex.dual-gear-loading-icon.svg?1534345144958">
                    </ul>
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-info form-control">
    </form>
    <br>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/client.js" async defer></script>
<script src="/jdetects.min.js"></script>
<script>
jdetects.create({
	once: true,
	label: "You are not allowed to view the source",
	onchange: function(status) {
    if(status==='on'){
      document.body.innerHTML='';
      window.location='/forbidden';
    }
	}
});  
</script>
</body>
</html>
